<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Ballet&family=Oi&family=Permanent+Marker&family=Stick&display=swap"
      rel="stylesheet"
    />
    <style>
      .container {
        height: 50vh;
        width: 50%;
        margin: auto;
        margin-top: 70px;
        transition: 0.5s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 100px;
      }
      .container:hover {
        width: 55%;
      }
      .bg1 {
        background-color: lightblue;
        font-family: "Akaya Telivigala", cursive;
        text-shadow: 4px 4px 2px rgba(150, 150, 150, 1);
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        color: whitesmoke;
      }
      .bg2 {
        background-color: lightcoral;
        color: royalblue;
        font-family: "Stick", sans-serif;
        text-shadow: 1px 2px 3px #666;
        box-shadow: blue 0px 0px 0px 2px inset,
          rgb(255, 255, 255) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px,
          rgb(255, 255, 255) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px,
          rgb(255, 255, 255) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px,
          rgb(255, 255, 255) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;
      }
      .bg3 {
        background-color: lightgreen;
        font-family: "Oi", cursive;
        color: orange;
        text-shadow: 0 2px 2px #000000, -2px 5px 1px #131212,
          -4px 8px 0px #000000, -6px 11px 0px #242222, -8px 14px 0px #0e0d0d,
          -10px 17px 0px #343434, -12px 20px 0px #171717, -14px 23px 0px #000;
        box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px,
          rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px,
          rgb(255, 156, 85) 0px 0px 0px 12px, rgb(255, 85, 85) 0px 0px 0px 15px;
      }
      .bg4 {
        background-color: lightskyblue;
        font-family: "Ballet", cursive;
        color: #fff;
        box-shadow: rgba(240, 46, 170, 0.4) 5px 5px,
          rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px,
          rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;
        text-shadow: 3px 3px 20px rgba(240, 46, 170, 0.3), -2px 1px 30px #ff99cc;
      }
      .bg5 {
        background-color: mediumturquoise;
        font-family: "Permanent Marker", cursive;
        color: #ff0000;
        text-shadow: 0 2px 2px #ff0000, -2px 5px 0 #ff7f00, -4px 10px 0 #ffff00,
          -8px 15px 0 #00ff00, -12px 20px 0 #0000ff, -16px 25px 0 #4b0082,
          -20px 30px 0 #9400d3, -30px 30px 0 orange;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
      }
    </style>
  </head>
  <body>
    <section class="container bg1"><h1>DEEPAK</h1></section>
    <section class="container bg2"><h1>DEEPAK</h1></section>
    <section class="container bg3"><h3>DEEPAK</h3></section>
    <section class="container bg4"><h1>DEEPAK</h1></section>
    <section class="container bg5"><h1>DEEPAK</h1></section>
  </body>
</html>
