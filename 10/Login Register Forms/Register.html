<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }
      .main {
        height: 600px;
        width: 80%;
        background-color: red;
        margin: auto;
        margin-top: 100px;
        position: relative;
      }
      .hello {
        height: 500px;
        width: 90%;
        background-color: yellow;
        position: absolute;
        left: 5%;
        top: 50px;
      }
      .logo {
        height: 400px;
        width: 400px;
        background-color: pink;
        position: absolute;
        left: 10%;
        top: 10%;
        border-radius: 50%;
        border: 10px solid red;
        text-align: center;
        padding-top: 50px;
      }
      .form {
        height: 200px;
        width: 400px;
        background-color: aqua;
        position: absolute;
        right: 34.2%;
        top: 26.59%;
        border-radius: 0px 20px 20px 0px;
        border: 10px solid red;
        text-align: center;
        padding-top: 8px;
      }
      .bubble {
        height: 100px;
        width: 100px;
        background-color: blue;
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
      }
      .loogo {
        background-color: blue;
        border-radius: 50%;
        padding: 15%;
        box-shadow: 3px 3px 5px 6px yellow;
      }
      .heeman {
        height: 35px;
        width: 300px;
        margin-top: 5px;
        text-align: center;
        font-weight: 700;
      }
      #loginbtn {
        height: 30px;
        width: 30%;
        margin-top: 10px;
        border-radius: 5px;
        font-weight: 700;
      }
      #loginbtn:hover {
        background-color: skyblue;
      }
      #link {
        padding: 5% 34%;
      }

      .b1 {
        background-color: #0048ba;
        top: 10%;
        left: 6%;
      }
      .b2 {
        background-color: #b0bf1a;
        top: 15%;
        left: 40%;
      }
      .b3 {
        background-color: #7cb9e8;
        right: 10%;
        top: 15%;
      }
      .b4 {
        background-color: #c0e8d5;
        right: 15%;
        top: 40%;
      }
      .b5 {
        background-color: #b284be;
        bottom: 4%;
        left: 6%;
      }
      .b6 {
        background-color: #c46210;
        bottom: 70%;
        right: 30%;
      }
      .b7 {
        background-color: #e52b50;
        bottom: 10%;
        left: 40%;
      }
      .b8 {
        background-color: #ffbf00;
        bottom: 10%;
        right: 10%;
      }
      .b9 {
        background-color: #ff7e00;
        bottom: 30%;
      }
      .b10 {
        background-color: #9966cc;
        top: 70%;
        left: 68%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="hello">
        <div class="logo"><i class="fas fa-user fa-10x loogo"></i></div>
        <div class="form">
          <form method="POST" action="">
            <p>
              <input
                type="email"
                name="email"
                placeholder="Enter Your Email"
                class="heeman"
                id=""
              />
            </p>
            <p>
              <input
                type="number"
                name="mnum"
                id=""
                placeholder="Enter Your Mobile Number"
                class="heeman"
              />
            </p>
            <p>
              <input
                type="password"
                name="pass"
                placeholder="Enter New Password"
                class="heeman"
                id=""
              />
            </p>

            <p>
              <input
                type="submit"
                value="Register"
                id="loginbtn"
              />&nbsp;&nbsp;&nbsp;<button id="loginbtn">
                <a id="link" href="Login.html">Login</a>
              </button>
            </p>
          </form>
        </div>

        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
        <div class="bubble b4"></div>
        <div class="bubble b5"></div>
        <div class="bubble b6"></div>
        <div class="bubble b7"></div>
        <div class="bubble b8"></div>
        <div class="bubble b9"></div>
        <div class="bubble b10"></div>
      </div>
    </div>
  </body>
</html>
