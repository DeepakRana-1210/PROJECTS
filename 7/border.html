<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .clr {
        clear: both;
      }
      .box1 {
        height: 200px;
        width: 200px;
        background-color: red;
        float: left;
        margin-top: 10px;
        margin-left: 1%;
      }

      .b1 {
        border: 10px solid black;
      }
      .b2 {
        border: 20px groove yellow;
      }
      .b3 {
        border: 10px dotted blue;
        background-color: yellow;
      }
      .b4 {
        border: 10px dashed red;
        background-color: orange;
      }
      .b5 {
        border-left: 10px solid green;
        border-right: 10px solid green;
        border-top: 20px groove blue;
        border-bottom: 20px groove blue;
      }
      .b6 {
        border-left: 20px groove yellow;
        border-top: 20px groove yellow;
        border-right: 10px solid skyblue;
        border-bottom: 10px solid skyblue;
      }
      .b7 {
        border-left: 10px dashed blue;
        border-right: 10px dashed blue;
        border-top: 10px solid teal;
        border-bottom: 10px solid teal;
      }
      .b8 {
        border-radius: 40%;
        border: 10px solid green;
      }
      .b9 {
        border-radius: 50%;
        border: 20px groove skyblue;
      }
      .b10 {
        border-radius: 50% 20%;
        border-left: 20px groove slateblue;
        border-right: 20px groove slateblue;
        border-top: 10px solid green;
        border-bottom: 10px solid green;
      }
      .b11 {
        border-radius: 50%;
        border-right: 20px groove green;
        border-bottom: 20px groove green;
      }
      .b12 {
        border-radius: 0% 50% 50% 50%;
        border: groove 10px orchid;
      }
      .b13 {
        border-radius: 0% 0% 50% 0%;
        border: groove 20px greenyellow;
      }
      .b14 {
        border-left: 20px solid darkblue;
      }
      .b15 {
        border: 10px solid darkcyan;
        border-radius: 0% 0% 40% 40%;
      }
    </style>
  </head>
  <body>
    <div class="box1 b1"></div>
    <div class="box1 b2"></div>
    <div class="box1 b3"></div>
    <div class="box1 b4"></div>
    <div class="box1 b5"></div>
    <div class="box1 b6"></div>
    <div class="box1 b7"></div>
    <div class="box1 b8"></div>
    <div class="box1 b9"></div>
    <div class="box1 b10"></div>
    <div class="box1 b11"></div>
    <div class="box1 b12"></div>
    <div class="box1 b13"></div>
    <div class="box1 b14"></div>
    <div class="box1 b15"></div>

    <div class="clr"></div>
  </body>
</html>
