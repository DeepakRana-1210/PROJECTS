<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fl {
        float: left;
      }
      .fl:hover {
        background-color: yellow;
      }
      .fr {
        float: right;
      }
      .fr:hover {
        background-color: yellow;
      }
      .new {
        float: left;
        margin-left: 1%;
      }
      .new:hover {
        background-color: yellow;
      }
      .clr {
        clear: both;
      }
      .keyboard {
        background-color: darkgray;
        margin: 5% 4%;
        line-height: 10vh;
        text-align: center;
        font-weight: 700;
        color: black;
        font-size: 20px;
        padding: 2%;
        border-radius: 3%;
        border: darkblue 2px solid;
      }

      .firstline {
        width: 5.55%;
        height: 95px;
        background-color: red;
        border-radius: 5%;
        border: 2px solid black;
      }
      .delete {
        width: 11.7%;
      }
      .firstline:hover {
        color: blue;
        font-size: 22px;
      }

      .secondline {
        width: 5.55%;
        height: 95px;
        background-color: orange;
        margin-top: 10px;
        border-radius: 5%;
        border: 2px solid black;
      }
      .tab {
        width: 8.7%;
      }
      .secondline:hover {
        color: blue;
        font-size: 22px;
      }

      .thirdline {
        width: 5.55%;
        height: 95px;
        background-color: pink;
        margin-top: 10px;
        border-radius: 5%;
        border: 2px solid black;
      }
      .CapsLock {
        width: 12.1%;
      }
      .thirdline:hover {
        color: blue;
        font-size: 22px;
      }

      .forthline {
        width: 5.55%;
        height: 95px;
        background-color: green;
        margin-top: 10px;
        border-radius: 5%;
        border: 2px solid black;
      }
      .Shift {
        width: 15.5%;
      }
      .forthline:hover {
        color: blue;
        font-size: 22px;
      }

      .fifthline {
        width: 5.55%;
        height: 95px;
        background-color: blue;
        margin-top: 10px;
        border-radius: 5%;
        border: 2px solid black;
      }
      .space {
        width: 40.7%;
      }
      .Command {
        width: 11.7%;
      }
      .fifthline:hover {
        color: red;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div class="keyboard">
      <div class="firstline fl">~</div>
      <div class="firstline new">1</div>
      <div class="firstline new">2</div>
      <div class="firstline new">3</div>
      <div class="firstline new">4</div>
      <div class="firstline new">5</div>
      <div class="firstline new">6</div>
      <div class="firstline new">7</div>
      <div class="firstline new">8</div>
      <div class="firstline new">9</div>
      <div class="firstline new">0</div>
      <div class="firstline new">-</div>
      <div class="firstline new">=</div>
      <div class="firstline delete fr">Delete</div>
      <div class="clr"></div>

      <div class="secondline tab fl">Tab</div>
      <div class="secondline new">Q</div>
      <div class="secondline new">W</div>
      <div class="secondline new">E</div>
      <div class="secondline new">R</div>
      <div class="secondline new">T</div>
      <div class="secondline new">Y</div>
      <div class="secondline new">U</div>
      <div class="secondline new">I</div>
      <div class="secondline new">O</div>
      <div class="secondline new">P</div>
      <div class="secondline new">[</div>
      <div class="secondline new">]</div>
      <div class="secondline tab fr">\</div>
      <div class="clr"></div>

      <div class="thirdline CapsLock fl">CapsLock</div>
      <div class="thirdline new">a</div>
      <div class="thirdline new">s</div>
      <div class="thirdline new">d</div>
      <div class="thirdline new">f</div>
      <div class="thirdline new">g</div>
      <div class="thirdline new">h</div>
      <div class="thirdline new">j</div>
      <div class="thirdline new">k</div>
      <div class="thirdline new">l</div>
      <div class="thirdline new">;</div>
      <div class="thirdline new">'</div>
      <div class="thirdline CapsLock fr">Return</div>
      <div class="clr"></div>

      <div class="forthline Shift fl">Shift</div>
      <div class="forthline new">z</div>
      <div class="forthline new">x</div>
      <div class="forthline new">c</div>
      <div class="forthline new">v</div>
      <div class="forthline new">b</div>
      <div class="forthline new">n</div>
      <div class="forthline new">m</div>
      <div class="forthline new">,</div>
      <div class="forthline new">.</div>
      <div class="forthline new">/</div>
      <div class="forthline Shift fr">Shift</div>
      <div class="clr"></div>

      <div class="fifthline fl">Ctrl</div>
      <div class="fifthline new">Alt</div>
      <div class="fifthline Command new">Command</div>
      <div class="fifthline space new">Space</div>
      <div class="fifthline Command new">Command</div>
      <div class="fifthline new">Alt</div>
      <div class="fifthline new">Ctrl</div>
      <div class="fifthline fr">Fn</div>
      <div class="clr"></div>
    </div>
  </body>
</html>
