<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main_container {
        display: flex;
        flex-wrap: wrap;
      }
      .column {
        flex: 25%;
        max-width: 25%;
        padding: 10px;
      }
      .column img {
        padding: 1%;
        vertical-align: middle;
      }
      @media (max-width: 1200px) {
        .column {
          flex: 50%;
          max-width: 50%;
        }
      }
      @media (max-width: 800px) {
        .column {
          flex: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <section class="main_container">
      <section class="column">
        <img src="images/1.jpg" width="100%" alt="" />
        <img src="images/2.jpg" width="100%" alt="" />
        <img src="images/3.jpg" width="100%" alt="" />
        <img src="images/4.jpg" width="100%" alt="" />
      </section>
      <section class="column">
        <img src="images/5.jpg" width="100%" alt="" />
        <img src="images/6.jpg" width="100%" alt="" />
        <img src="images/7.jpg" width="100%" alt="" />
        <img src="images/8.jpg" width="100%" alt="" />
      </section>
      <section class="column">
        <img src="images/9.jpg" width="100%" alt="" />
        <img src="images/10.jpg" width="100%" alt="" />
        <img src="images/11.jpg" width="100%" alt="" />
        <img src="images/12.jpg" width="100%" alt="" />
      </section>
      <section class="column">
        <img src="images/5.jpg" width="100%" alt="" />
        <img src="images/6.jpg" width="100%" alt="" />
        <img src="images/7.jpg" width="100%" alt="" />
        <img src="images/8.jpg" width="100%" alt="" />
      </section>
    </section>
  </body>
</html>
