<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**************************for loop in javascript*****************/
      let title = "hello world";
      let msg = "deepak rana";

      for (let a = 1; a <= 5; a++) {
        document.write(`${title}${msg}`);
      }

      for (let hello = 1; hello <= 5; hello++) {
        document.write("<h2>for loop</h2>");
      }

      /*************************for in loop in javascript************************/

      let arr = [10, 20, 30, 40, "hello"];
      for (let main in arr) {
        document.write(arr[4]);
      }

      let titlee = "<h1>ducat</h1>";
      for (let hell of titlee) {
        document.write(hell);
      }
    </script>
  </body>
</html>
