<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
      function hello() {
        var codehere = document.getElementById("codehere").value;
        var frame = document.getElementById("content").contentWindow.document;
        frame.open();
        frame.write(codehere);
        frame.close();
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      .clr {
        clear: both;
      }
      #container {
        height: 900px;
        width: 100%;
        background-color: whitesmoke;
      }
      #div1 {
        height: 900px;
        width: 50%;
        background-color: lightblue;
        float: left;
      }
      #div2 {
        height: 900px;
        width: 50%;
        background-color: lightcoral;
        float: right;
      }
      #codehere {
        font-size: 25px;
        width: 105%;
        height: 105%;
      }
      #content {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="div1">
        <textarea
          name="textarea"
          oninput="hello()"
          id="codehere"
          cols="134"
          rows="60"
          placeholder="Enter Code Here"
        ></textarea>
      </div>
      <div id="div2">
        <iframe id="content"></iframe>
      </div>
      <div class="clr"></div>
    </div>
  </body>
</html>
