<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
      function show() {
        let htmlcontent = document.getElementById("htmlcontent").value;
        let csscontent =
          "<style>" + document.getElementById("csscontent").value + "</style>";
        let javascriptcontent =
          "<scri" +
          "pt>" +
          document.getElementById("javascriptcontent").value +
          "</srci" +
          "pt>";
        let frame = document.getElementById("this").contentWindow.document;
        frame.open();
        frame.write(htmlcontent + csscontent + javascriptcontent);
        frame.close();
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      .clr {
        clear: both;
      }
      #maincontainer {
        height: 800px;
        width: 100%;
        background-color: whitesmoke;
      }
      #div1 {
        height: 800px;
        width: 50%;
        background-color: yellow;
        float: left;
      }
      #div2 {
        height: 800px;
        width: 50%;
        background-color: rgba(255, 0, 0, 0.6);
        float: right;
      }
      textarea {
        display: block;
        height: 266px;
        width: 100%;
        font-size: 22px;
      }
      #this {
        height: 800px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="maincontainer">
      <div id="div1">
        <textarea
          name="html"
          id="htmlcontent"
          cols="30"
          oninput="show()"
          placeholder="HTML Code Here"
          rows="10"
        ></textarea>
        <textarea
          name="css"
          id="csscontent"
          cols="30"
          placeholder="CSS Code Here"
          oninput="show()"
          rows="10"
        ></textarea>
        <textarea
          name="javascript"
          id="javascriptcontent"
          cols="30"
          placeholder="JAVASCRIPT Code Here"
          rows="10"
          oninput="show()"
        ></textarea>
      </div>
      <div id="div2">
        <iframe id="this" aria-placeholder="hello"></iframe>
      </div>
      <div class="clr"></div>
    </div>
  </body>
</html>
