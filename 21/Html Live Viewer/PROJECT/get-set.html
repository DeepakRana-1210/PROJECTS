<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script>
      $(document).ready(function () {
        $("#code").on("keyup", function () {
          let hello = $("#code").val();
          $("#view").html(hello);
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .box1 {
        height: 700px;
        width: 50%;
        background-color: lightblue;
        float: left;
      }
      .box2 {
        height: 700px;
        width: 50%;
        background-color: lightcoral;
        float: right;
      }
      .clr {
        clear: both;
      }
      #code {
        height: 105%;
        width: 105%;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <textarea
        name=""
        id="code"
        cols="30"
        placeholder="ENTER YOUR CODE HERE"
        rows="10"
      ></textarea>
    </div>
    <div class="box2" id="view"></div>
    <div class="clr"></div>
  </body>
</html>
