<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-align: center;
        line-height: 2;
        font-weight: 700;
      }
      .clr {
        clear: both;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .new {
        float: left;
        margin-left: 1%;
      }

      /***************************color section start****************************/
      .mainbox {
        width: 50%;
        height: 751px;
        margin-top: 10px;
      }
      .bg1 {
        background-color: aquamarine;
      }
      .bg2 {
        background-color: blueviolet;
      }

      .window {
        width: 24.25%;
      }
      .subbox {
        height: 80px;
        background-color: red;
        margin-bottom: 10px;
      }

      .textcolor {
        height: 263px;
        width: 24.25%;
      }
      .col {
        height: 58.2px;
        background-color: yellowgreen;
        margin-bottom: 10px;
      }

      #demoo {
        font-size: 50px;
        text-align: center;
        text-transform: capitalize;
      }

      .he1 {
        background-color: IndianRed;
      }
      .he2 {
        background-color: Crimson;
      }
      .he3 {
        background-color: HotPink;
      }
      .he4 {
        background-color: LightSalmon;
      }

      .he5 {
        background-color: Orange;
      }
      .he6 {
        background-color: Gold;
      }
      .he7 {
        background-color: Fuchsia;
      }
      .he8 {
        background-color: Purple;
      }

      .he9 {
        background-color: Chartreuse;
      }
      .he10 {
        background-color: LightSeaGreen;
      }
      .he11 {
        background-color: yellow;
      }
      .he12 {
        background-color: LightSkyBlue;
      }

      .he13 {
        background-color: BurlyWood;
      }
      .he14 {
        background-color: Peru;
      }
      .he15 {
        background-color: DarkSlateGray;
      }
      .he16 {
        background-color: Cornsilk;
      }
      /***************************color section end****************************/

      /*************************card section start********************************/
      .carddesign {
        height: 400px;
        width: 80%;
        background-color: aqua;
        margin: auto;
        margin-top: 60px;
        position: relative;
        border-radius: 15px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .maintext1 {
        font-size: 28px;
        font-weight: 700;
        text-shadow: 1px 1px 1px red;
        color: whitesmoke;
        position: absolute;
        right: 400px;
        top: 175px;
        font-family: "Courier New", Courier, monospace;
      }
      #imaggg {
        position: absolute;
        left: 10px;
        top: 140px;
      }

      /*************************card section end********************************/
    </style>
  </head>
