<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainbox {
        height: 500px;
        width: 500px;
        margin: auto;
        margin-top: 100px;
        position: relative;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .hello1 {
        height: 150px;
        width: 150px;
        background-color: yellow;
        position: absolute;
        left: 430px;
        top: 200px;
        box-shadow: 3px 3px 5px 6px #ccc;
        border-radius: 50%;
      }
      .hello2 {
        height: 150px;
        width: 150px;
        background-color: blue;
        position: absolute;
        top: -75px;
        left: 200px;
        box-shadow: 3px 3px 5px 6px #ccc;
        border-radius: 50%;
      }
      .hello3 {
        height: 150px;
        width: 150px;
        background-color: green;
        position: absolute;
        top: 200px;
        left: -75px;
        box-shadow: 3px 3px 5px 6px #ccc;
        border-radius: 50%;
      }
      .hello4 {
        height: 150px;
        width: 150px;
        background-color: orange;
        position: absolute;
        bottom: -75px;
        left: 200px;
        box-shadow: 3px 3px 5px 6px #ccc;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="mainbox">
      <div class="hello1"></div>
      <div class="hello2"></div>
      <div class="hello3"></div>
      <div class="hello4"></div>
    </div>
  </body>
</html>
