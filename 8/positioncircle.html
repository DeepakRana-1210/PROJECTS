<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /******************first box start********************************/
      .big {
        height: 350px;
        width: 350px;
        background-color: yellow;
        position: relative;
        border-radius: 50%;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .small {
        height: 300px;
        width: 300px;
        background-color: aqua;
        position: absolute;
        top: 25px;
        left: 25px;
        border-radius: 50%;
      }
      /******************first box end********************************/
      /******************second box start********************************/
      .big1 {
        height: 300px;
        width: 300px;
        background-color: yellow;
        position: relative;
        border-radius: 50% 50% 50% 10%;
        margin: auto;
        margin-top: -340px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .small1 {
        height: 300px;
        width: 300px;
        background-color: aqua;
        position: absolute;
        top: 10px;
        left: 10px;
        border-radius: 50%;
      }
      /******************second box end********************************/
      /******************third box start********************************/
      .big11 {
        height: 320px;
        width: 220px;
        background-color: yellow;
        position: relative;
        border-radius: 50%;
        margin: auto;
        margin-top: 50px;
        float: right;
        margin-top: -300px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .small11 {
        height: 300px;
        width: 200px;
        background-color: orange;
        position: absolute;
        left: 10px;
        top: 20px;
        border-radius: 50%;
      }
      /******************third box end********************************/
      /******************forth box start********************************/
      .forth {
        height: 100px;
        width: 300px;
        background-color: yellow;
        margin: auto;
        position: relative;
        border-radius: 50%;
        margin-top: 100px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .forth1 {
        height: 300px;
        width: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 100px;
        top: -100px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      /******************forth box end********************************/
    </style>
  </head>
  <body>
    <!---------------------------first box start--------------------->
    <div class="big">
      <div class="small"></div>
    </div>
    <!---------------------------first box end--------------------->
    <!---------------------------second box start--------------------->
    <div class="big1">
      <div class="small1"></div>
    </div>
    <!---------------------------second box end--------------------->
    <!---------------------------third box start--------------------->
    <div class="big11">
      <div class="small11"></div>
    </div>
    <br /><br /><br /><br />
    <hr />
    <!---------------------------third box end--------------------->
    <!---------------------------forth box start--------------------->
    <div class="forth">
      <div class="forth1"></div>
    </div>
    <!---------------------------forth box end--------------------->
  </body>
</html>
