<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>X=10 and Y=20</h1>

    <button onclick="he1()">Add</button>
    <button onclick="he2()">Subtract</button>
    <button onclick="he3()">Division</button>
    <button onclick="he4()">Multiplication</button>

    <script>
      let x = 10;
      let y = 20;
      function he1() {
        document.write(x + y);
      }

      function he2() {
        document.write(x - y);
      }

      function he3() {
        document.write(x / y);
      }

      function he4() {
        document.write(x * y);
      }
    </script>
  </body>
</html>
