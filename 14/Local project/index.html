<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function he1() {
        document.write("tea");
      }
      function he2() {
        document.write("pink tea");
      }
      function he3() {
        document.write("yellow tea");
      }
      function he4() {
        document.write("green tea");
      }

      let data = "1";
      switch (data) {
        case "1":
          document.write("Tea");
          break;

        case "2":
          document.write("pink tea");
          break;

        case "3":
          document.write("yellow tea");
          break;

        case "4":
          document.write("green tea");
          break;

        default:
          document.write("byee byee");
      }
    </script>

    <br />
    <button onclick="he1()">tea</button>
    <button onclick="he2()">pink tea</button>
    <button onclick="he3()">yellow tea</button>
    <button onclick="he4()">green tea</button>
  </body>
</html>
