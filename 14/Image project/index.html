<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .mainbox {
        height: 400px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="mainbox">
      <img id="image" src="Images/2.jpg" alt="" />
    </div>

    <script>
      let num = 1;

      if (num == 1) {
        document.getElementById("image").style.width = "25%";
      } else if (num == 2) {
        document.getElementById("image").style.width = "60%";
      } else if (num == 3) {
        document.getElementById("image").style.width = "100%";
      } else {
        console.log("hello byee byee");
      }
    </script>
  </body>
</html>
