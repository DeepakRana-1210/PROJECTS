<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .header {
        height: 80px;
        width: 100%;
        background-color: aqua;
        position: relative;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .logo {
        height: 70px;
        width: 200px;
        background-color: blueviolet;
        position: absolute;
        top: 20px;
        left: 2.5%;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .logo h1 {
        font-size: 50px;
        text-align: center;
        line-height: 1.3;
        color: whitesmoke;
        text-shadow: 1px 1px 2px red;
      }
      .nav {
        height: 80px;
        width: 70%;
        position: absolute;
        right: 20px;
      }
      .nav ul {
        list-style-type: none;
        text-align: right;
        margin-right: 25px;
      }
      .nav ul li {
        display: inline;
        margin-left: 25px;
      }
      .nav ul li a {
        text-decoration: none;
        background-color: rgb(192, 46, 46);
        font-weight: 700;
        padding: 1% 2%;
        line-height: 5;
        border-radius: 5px 5px 5px 5px;
        color: whitesmoke;
      }
      .nav ul li a:hover {
        background-color: teal;
      }
      #hel {
        clip-path: polygon(
          0% 0%,
          100% 0%,
          100% 75%,
          75% 75%,
          75% 100%,
          50% 75%,
          0% 75%
        );
        padding-bottom: 2%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><h1>Hello</h1></div>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#" id="hel">Contact Us</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
