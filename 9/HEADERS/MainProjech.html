<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .new {
        float: left;
        margin-left: 1%;
      }
      .clr {
        clear: both;
      }
      .header {
        height: 80px;
        background-color: whitesmoke;
        position: relative;
        box-shadow: 3px 3px 5px 6px #ccc;
        background-image: url(IMAGES/hel.jpg);
      }
      .header h1 {
        font-family: cursive;
        position: absolute;
        top: 15px;
        left: 40px;
      }
      .nav {
        height: 40px;
        width: 70%;
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .nav ul {
        list-style-type: none;
        text-align: right;
      }
      .nav ul li {
        display: inline;
        text-align: right;
        font-weight: 700;
        margin-left: 30px;
      }
      .nav ul li a {
        text-align: right;
        text-decoration: none;
        padding: 1% 2%;
        background-color: yellowgreen;
        line-height: 2.5;
        border-radius: 5px 20px 5px 20px;
      }
      .nav ul li a:hover {
        background-color: tomato;
        border-radius: 20px 5px 20px 5px;
      }
      .banner {
        height: 300px;
        width: 100%;
        background-color: tomato;
        margin-top: 10px;
      }
      .box {
        background-color: violet;
        height: 300px;
        width: 49.5%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Fluido</h1>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="banner"></div>

    <div class="box fl"></div>
    <div class="box fr"></div>
    <div class="clr"></div>

    <div class="box fl"></div>
    <div class="box fr"></div>
    <div class="clr"></div>

    <div class="box fl"></div>
    <div class="box fr"></div>
    <div class="clr"></div>

    <div class="box fl"></div>
    <div class="box fr"></div>
    <div class="clr"></div>

    <div class="box fl"></div>
    <div class="box fr"></div>
    <div class="clr"></div>

    <div class="box fl"></div>
    <div class="box fr"></div>
    <div class="clr"></div>
  </body>
</html>
