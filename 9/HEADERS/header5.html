<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        height: 61px;
        width: 90%;
        background-color: whitesmoke;
        margin: auto;
        position: relative;
        margin-top: 10px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .logo {
        height: 61px;
        width: 200px;
        background-color: yellow;
        position: absolute;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .nav {
        height: 61px;
        width: 80%;
        position: absolute;
        right: 20px;
      }
      .nav ul {
        list-style-type: none;
        text-align: right;
      }
      .nav ul li {
        display: inline;
        line-height: 3.5;
        font-weight: 700;
        font-size: 18px;
        margin-left: 10px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .nav ul li a {
        text-decoration: none;
        background-color: yellow;
        padding: 20px 1.8%;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        border: 5px solid;
      }
      .nav ul li a:hover {
        color: red;
        background-color: yellowgreen;
      }
      .logo h1 {
        font-size: 50px;
        text-align: center;
        line-height: 1.3;
        color: rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><h1>Hello</h1></div>
      <div class="nav">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">portfolio</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">contact us</a></li>
          <li><a href="#">pages</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
