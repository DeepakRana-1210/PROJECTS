<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
    <style>
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .new {
        float: left;
        margin-left: 1%;
      }
      .clr {
        clear: both;
      }

      .box1 {
        height: 300px;
        width: 100%;
      }
      .box2 {
        height: 300px;
        width: 49.5%;
      }
      .box3 {
        height: 300px;
        width: 32.66%;
      }
      .box4 {
        height: 300px;
        width: 24.25%;
      }
      .box5 {
        height: 300px;
        width: 19.2%;
      }

      .bg1 {
        background-color: red;
        margin-top: 10px;
      }
      .bg2 {
        background-color: yellow;
        margin-top: 10px;
      }
      .bg3 {
        background-color: pink;
        margin-top: 10px;
      }
      .bg4 {
        background-color: green;
        margin-top: 10px;
      }
      .bg5 {
        background-color: blue;
        margin-top: 10px;
      }

      .hell {
        height: 400px;
        width: 19.2%;
        background-color: red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="box1 bg1"></div>

    <div class="box2 bg2 fl"></div>
    <div class="box2 bg3 fr"></div>
    <div class="clr"></div>

    <div class="box3 bg4 fl"></div>
    <div class="box3 bg2 new"></div>
    <div class="box3 bg5 fr"></div>
    <div class="clr"></div>

    <div class="box4 bg2 fl"></div>
    <div class="box4 bg3 new"></div>
    <div class="box4 bg4 new"></div>
    <div class="box4 bg2 fr"></div>
    <div class="clr"></div>

    <div class="hell fl"></div>
    <div class="hell new"></div>
    <div class="hell new"></div>
    <div class="hell new"></div>
    <div class="hell fr"></div>
    <div class="clr"></div>
  </body>
</html>
