<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .new {
        float: left;
        margin-left: 1%;
      }
      .clr {
        clear: both;
      }
      body {
        background: url(IMAGES/hel.jpg);
      }
      .container {
        height: 800px;
      }
      .box1 {
        height: 400px;
        width: 49.5%;
      }
      .first {
        height: 400px;
        background-color: crimson;
        width: 49%;
      }
      .first2 {
        height: 400px;
        width: 49%;
      }
      .firstbox {
        height: 195px;
        background-color: darkred;
        margin-bottom: 10px;
      }

      .box2 {
        height: 500px;
        margin-top: 10px;
      }
      .second {
        height: 195px;
        margin-bottom: 10px;
      }
      .second1 {
        height: 195px;
        background-color: darkslateblue;
      }
      .secondbox {
        height: 195px;
        width: 49%;
        background-color: darkturquoise;
      }

      .boox {
        height: 500px;
        width: 16.33%;
      }
      .boox1 {
        height: 500px;
        width: 24.2%;
        background-color: red;
      }
      .new1 {
        width: 49.5%;
        float: left;
        margin-left: 1%;
      }

      .hello {
        height: 500px;
        width: 24.25%;
      }
      .subbox {
        height: 245px;
        background-color: tomato;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1 fl">
        <div class="first fl"></div>
        <div class="first2 fr">
          <div class="firstbox"></div>
          <div class="firstbox"></div>
        </div>
        <div class="clr"></div>
      </div>
      <div class="box1 fr">
        <div class="second">
          <div class="secondbox fl"></div>
          <div class="secondbox fr"></div>
          <div class="clr"></div>
        </div>
        <div class="second1"></div>
      </div>
      <div class="clr"></div>

      <div class="box2">
        <div class="boox boox1 fl"></div>
        <div class="boox new1">
          <div class="hello fl">
            <div class="subbox"></div>
            <div class="subbox"></div>
          </div>
          <div class="hello new">
            <div class="subbox"></div>
            <div class="subbox"></div>
          </div>
          <div class="hello new">
            <div class="subbox"></div>
            <div class="subbox"></div>
          </div>
          <div class="hello fr">
            <div class="subbox"></div>
            <div class="subbox"></div>
          </div>
        </div>
        <div class="boox boox1 fr"></div>
        <div class="clr"></div>
      </div>
    </div>
  </body>
</html>
