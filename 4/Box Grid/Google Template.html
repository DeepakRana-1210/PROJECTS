<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Untitled Document</title>
    <style>
      body {
        text-align: center;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .clr {
        clear: both;
      }

      .new {
        float: left;
        margin-left: 1%;
      }

      h1 {
        font-size: 140px;
        text-align: center;
        color: #5e5eff;
        text-shadow: black 2px 2px 2px;
        display: inline;
      }
      h1:hover {
        font-size: 160px;
        transition: 0.5s;
      }
      .red {
        color: red;
      }
      #yell {
        color: yellow;
      }
      #gree {
        color: green;
      }

      .header {
        height: 80px;
        background-color: red;
      }
      .box1 {
        width: 49.5%;
        height: 400px;
        background-color: yellow;
      }

      .box4 {
        height: 400px;
        width: 24.25%;
        background-color: #00ff00;
      }

      .boox {
        height: 400px;
        width: 15.83%;
        background-color: #ff6633;
      }

      .box12 {
        height: 200px;
        width: 7.41%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>
      G<span class="red">o</span><span id="yell">o</span>g<span id="gree"
        >l</span
      ><span class="red">e</span>
    </h1>
    <br /><br /><br />

    <div class="header"></div>
    <br />
    <div class="box1 fl"></div>
    <div class="box1 fr"></div>
    <div class="clr"></div>
    <br />
    <div class="header"></div>
    <br />

    <div class="box4 fl"></div>
    <div class="box4 new"></div>
    <div class="box4 new"></div>
    <div class="box4 fr"></div>
    <div class="clr"></div>
    <br />

    <div class="boox fl"></div>
    <div class="boox new"></div>
    <div class="boox new"></div>
    <div class="boox new"></div>
    <div class="boox new"></div>
    <div class="boox fr"></div>
    <div class="clr"></div>
    <br />

    <div class="box12 fl"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 new"></div>
    <div class="box12 fr"></div>
  </body>
</html>
