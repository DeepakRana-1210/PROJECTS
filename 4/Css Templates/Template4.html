<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .new {
        float: left;
        margin-left: 1%;
      }
      .clr {
        clear: both;
      }
      .header {
        height: 80px;
        background-color: aqua;
      }
      .header h1 {
        text-align: center;
        line-height: 2.4;
      }
      .menu {
        height: 600px;
        width: 20%;
        background-color: blueviolet;
        margin-top: 10px;
        text-align: center;
      }
      .bodysection {
        height: 600px;
        width: 79%;
        background-color: chartreuse;
        margin-top: 10px;
      }
      .footer {
        height: 80px;
        background-color: cornflowerblue;
        margin-top: 10px;
      }
      .footer h1 {
        text-align: center;
        line-height: 2.4;
      }
      .nav {
        height: 40px;
        width: 100%;
        background-color: crimson;
        margin-top: 4px;
      }
      .map {
        height: 550px;
        background-color: darkgoldenrod;
        margin-top: 6px;
      }
      .link {
        height: 40px;
        width: 19.2%;
        background-color: darkmagenta;
        text-align: center;
      }
      .link a {
        color: darkorange;
        font-weight: 700;
        line-height: 2.4;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>Header</h1></div>

    <div class="menu fl"><h1>Menu Section</h1></div>
    <div class="bodysection fr">
      <div class="nav">
        <div class="link fl"><a href="#">Home</a></div>
        <div class="link new"><a href="#">About</a></div>
        <div class="link new"><a href="#">Contact</a></div>
        <div class="link new"><a href="#">Portfolio</a></div>
        <div class="link fr"><a href="#">links</a></div>
        <div class="clr"></div>
      </div>

      <div class="map"></div>
    </div>
    <div class="clr"></div>

    <div class="footer"><h1>Footer&nbsp;&copy;</h1></div>
  </body>
</html>
