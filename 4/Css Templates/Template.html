<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .new {
        float: left;
        margin-left: 1%;
      }
      .clr {
        clear: both;
      }
      .header {
        height: 80px;
        text-align: center;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .header h1 {
        line-height: 2.4;
      }
      .bodysection {
        height: 600px;
        width: 80%;
        margin-top: 10px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .cardsection {
        height: 600px;
        width: 19%;
        margin-top: 10px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .card {
        height: 186.66px;
        margin-top: 10px;
        box-shadow: 3px 3px 5px 6px #ccc;
      }

      .footer {
        height: 80px;
        margin-top: 10px;
        text-align: center;
        box-shadow: 3px 3px 5px 6px #ccc;
      }
      .footer h1 {
        line-height: 2.4;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1>Header</h1></div>

    <div class="bodysection fl"></div>
    <div class="cardsection fr">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="clr"></div>

    <div class="footer"><h1>Footer&nbsp;&copy;</h1></div>
  </body>
</html>
